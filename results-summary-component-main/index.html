<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <div class="main-container">

    <div class="box-container">

      <main class="left-side">

        <h1 id="left-side-h1">U Result</h1>

        <div id="circle-container">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="text-container">
          <h1>
            Great
          </h1>
          <p>
            U scored higher that 65% of the people who have taken these tests.
          </p>
        </div>

      </main>

      <aside class="right-side">

        <h1>Summary</h1>

        <div class="table">
       
           
            <div class="item-table" id="reaction">
              <div class="start-item-table">
                <img src="assets/images/icon-reaction.svg">
                <p>Reaction</p>
              </div>
                <p>80/100</p>
            </div>
                
              
            <div class="item-table" id="memory">
              <div class="start-item-table">
                <img src="assets/images/icon-memory.svg">
                <p>Memory</p>
              </div>
                <p>92/100</p>
            </div>
            
            <div class="item-table" id="verbal">
              <div class="start-item-table">
                <img src="assets/images/icon-verbal.svg">
                <p>Verbal</p>
              </div>
                <p>61/100</p>
            </div>
            
            <div class="item-table" id="visual">
              <div class="start-item-table">
                <img src="assets/images/icon-visual.svg">
                <p>Visual</p>
              </div>
                <p>72/100</p>
            </div>

        </div>

        <button class="btn">
          Continue
        </button>

      </aside>

    </div>

  </div>

</body>
</html>
